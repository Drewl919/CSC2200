<!DOCTYPE html>
<html lang="en">
<head>
    <title>Santa Joke Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #jokes {
            color: red;
            font-size: 20px;
            background-color: yellow;
            padding: 100px;
        }
    </style>

    <script>
        let game = {
            jokes: [
                {id: 0, question: "What is Santa's Dogs name?", answer: 'Santa Paws'},
                {id: 1, question: "Who is Santa's Favorite Singer?", answer: 'Elfish Presley'},
                {id: 2, question: "What do snowmen eat for dessert? ", answer: 'Ice crispies'},
                {id: 3, question: "What is Santa's Favorite Zip Code?", answer: 'O O O O O '},
                {id: 4, question: "How does the grinch feel on Christmas?", answer: 'Claus-tro-phobic'},
            ],
            jokesShown: [],
            clickedThisBefore: function (id) {
                for (let i=0; i<this.jokesShown.length; i++) {
                    if(this.jokesShown[i] == id) {
                        return true;
                    }
                }
                return false
            }
        };

        function showJoke(id) {
            if(game.clickedThisBefore(id)) {
                alert(`Yes you showed id:${id} before`)
            } else {
                game.jokesShown[game.jokesShown.length] = id;
                document.getElementById("jokeShown").innerHTML = `${game.jokesShown.sort().join(", ")}`;
            }
            let oStr = `${game.jokes[id].question}`;
            oStr += `<div id="jokes">${game.jokes[id].answer}</div>`;
            document.getElementById("showJokeAnswer").innerHTML = oStr;
        }

        function presentJokes() {
            let oStr = "<h1>The Jokes</h1>";
            oStr += "<table class='table table-striped'>";
            for(let i=0; i<game.jokes.length; i++) {
                oStr += `<tr><td>${game.jokes[i].question}</td><td><button class="btn btn-primary" onclick="showJoke(${i})">Show ${game.jokes[i].id}</button></td></tr>`;
            }
            oStr += "</table>";
            document.getElementById("theJokes").innerHTML = oStr;
        }
    </script>

</head>
<body>
<div class="container-fluid" style="background-color: honeydew">
    <div class="row border border-dark"></div>
    <h1 class="text-center">Andrew Musielak Santa Joke Machine</h1>
    <div class="row border-top border-1 border-dark">
        <div class="col-md-6 border border-1 border-dark" id="theJokes">
            <button class="btn btn-secondary" onclick="presentJokes()" style="margin: 5px">Show Jokes</button>
        </div>
        <div class="col-md-6 border border-1 border-dark" id="showJokeAnswer">
            Results Here
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 border border-1 border-dark">
            Jokes Shown:
            <span id="jokeShown"></span>
        </div>
    </div>
</div>

</body>
</html>
