  <body>
    <nav class="navbar navbar-expand-sm navbar-custom navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">

    <div class="container mt-3">
      <h2> Sales Price Calculator </h2>

          <label for="uName">Name</label>

        <div class="form-group">

        <div class="form-group">
          <label for="uState">State</label>
          <select name="state" id="uState" size="2">

            <option value="IA"> Iowa </option>
            <option value="IN"> Indiana </option>

          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcCost();">Submit</button>
